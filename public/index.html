<!DOCTYPE html>
<html ng-app="marsRobots">
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title> Mars Robots</title>
    <!-- inject:js -->
    <script src="/js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
  </head>
  <body>
    <main ng-controller="MainCtrl as main">
      <section>

        <!-- <ul ng-repeat="row in main.rows track by $index" class="yAxis">
          <li class="cell"> {{ $index}}</li>
        </ul> -->

        <ul ng-repeat="row in main.rows track by $index" class="row{{ main.height - 1 - $index}}">
          <li ng-repeat="cell in main.columns track by $index" class="cell" id="x{{ $index + 10 }}y{{ main.height + 9 - $parent.$index }}" ng-style="$index === 0 && {'color':'rgba(0, 0, 0, 1)'} ">{{ $parent.$index }}</li>
        </ul>

        <!-- <ul class="yAxis" ng-repeat="row in main.rows track by $index">
          <li>{{ $index }} </li>
        </ul> -->

        <ul class="xAxis">
          <li ng-repeat="cell in main.columns track by $index" class="cell axis">  {{ $index }}</li>
        </ul>


      </section>

      <section class="outputs" id="hello">
        <h2>   Output Co-ordinates</h2>
      </section>

      <section class="forms">
        <form ng-submit="main.createRobot()">
          <input type="text" placeholder="Robot co-ordinates and direction (XX-YY-D eg. 28-07-N)" ng-model="main.activeRobot">
          <button>Create Robot</button>
        </form>

        <form ng-submit="main.moveRobot()">
          <input type="text" placeholder="Robot instructs (eg.FRRFLLFFRRFLL)" ng-model="main.moveInput">
          <button>Move Robot</button>
        </form>
      </section>
      <!-- <form name="main.donutForm" ng-submit="main.add()" novalidate>
        <input type="text" name="flavor" id="flavor" placeholder="What is your donut flavor?" ng-model="main.donut.flavor" required ng-pattern="/strawberry|chocolate|apple|custard/">
      </form> -->
    </main>
  </body>
</html>
